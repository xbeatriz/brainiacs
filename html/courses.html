<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="media/icon/icon_brain.svg" type="image/png" />
  <title>Brainiacs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#FBF9F5] text-gray-800">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="text-center px-6 pt-16 pb-10">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-3">Smarter Courses.<br />Smarter You.</h1>
    <p class="text-gray-600 text-sm mb-6">Powered by Brainiacs</p>

    <!-- Filters -->
    <!-- Filters -->
<section class="bg-white max-w-5xl mx-auto rounded-2xl shadow px-6 py-6 space-y-4">
  <form class="form-inline" id="filterForm">
    <div class="flex flex-wrap gap-2 mb-4">
      <button id="btn-online" type="button" class="filter-btn bg-orange-500 text-white text-sm px-4 py-1 rounded-full">
        Online
      </button>
      <button id="btn-nearby" type="button"
        class="filter-btn bg-orange-100 text-orange-600 text-sm px-4 py-1 rounded-full">
        Near by me
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
      <input id="txtSubject" type="text" placeholder="What would you like to learn?"
        class="col-span-2 border px-4 py-2 rounded-md" />
      <select id="sltGrade" class="border px-4 py-2 rounded-md">
        <option value="">Grade level</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="High School">High School</option>
      </select>
      <select id="sltAvailability" class="border px-4 py-2 rounded-md">
        <option value="">Availability</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
      </select>
      <select id="sltPrice" class="border px-4 py-2 rounded-md">
        <option value="">Price limit</option>
        <option value="20">Max 20€</option>
        <option value="30">Max 30€</option>
        <option value="50">Max 50€</option>
      </select>
      <select id="sltLocation" class="border px-4 py-2 rounded-md">
        <option value="">Location</option>
        <option value="Lisboa">Lisboa</option>
        <option value="Porto">Porto</option>
      </select>
      <select id="sltRadius" class="border px-4 py-2 rounded-md">
        <option value="">Radius</option>
        <option value="5">5km</option>
        <option value="10">10km</option>
        <option value="20">20km</option>
      </select>

      <button id="btnFilter" type="button"
        class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600 transition col-span-1 md:col-span-1">
        Search
      </button>
    </div>
  </form>
</section>

  </section>

  <!-- Categories -->
  <section class="px-6 pb-20">
    <div id="courses-container"
      class="max-w-5xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 text-center text-sm">
      <!-- Cards dos cursos vão ser inseridos aqui via JS -->
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>


  <!-- Modals -->
  <!-- LOGIN MODAL -->
  <div id="mdlLogin" class="fixed inset-0 z-30 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form id="frmLogin" class="space-y-4">
        <input type="text" id="txtUsername" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="txtPassword" placeholder="Password" class="w-full border p-2 rounded" required />
        <div id="msgLogin" class="text-sm"></div>
        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Login</button>
          <button type="button" class="btnCloseModal text-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div id="mdlRegister" class="fixed inset-0 z-30 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <form id="frmRegister" class="space-y-4">
        <input type="text" id="txtUsernameRegister" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="txtPasswordRegister" placeholder="Password" class="w-full border p-2 rounded"
          required />
        <input type="password" id="txtPasswordRegister2" placeholder="Confirm Password"
          class="w-full border p-2 rounded" required />
        <div id="msgRegister" class="text-sm"></div>
        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Register</button>
          <button type="button" class="btnCloseModal text-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Modal -->

  <!-- Scripts -->
  <script type="module" src="/JS/init.js"></script>
  <script type="module" src="/JS/script.js"></script>

</body>


</html>

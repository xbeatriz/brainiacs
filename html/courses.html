<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="media/icon/icon_brain.svg" type="image/png" />
  <title>Brainiacs</title>
  <link rel="stylesheet" href="/CSS/lib/tailwind.css" />
  <link rel="stylesheet" href="/CSS/minecss.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#FBF9F5] text-gray-800">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="text-center px-6 pt-16 pb-10">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-3">Smarter Courses.<br />Smarter You.</h1>
    <p class="text-gray-600 text-sm mb-6">Powered by Brainiacs</p>

    <!-- Filters -->
    <div class="bg-white max-w-5xl mx-auto rounded-2xl shadow px-6 py-6 space-y-4">

      <div class="flex flex-wrap gap-2">
        <button id="btn-online"
          class="filter-btn bg-orange-500 text-white text-sm px-4 py-1 rounded-full">Online</button>
        <button id="btn-nearby" class="filter-btn bg-orange-100 text-orange-600 text-sm px-4 py-1 rounded-full">Near by
          me</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
        <input type="text" placeholder="What would you like to learn?" class="col-span-2 border px-4 py-2 rounded-md" />
        <select class="border px-4 py-2 rounded-md">
          <option>Grade level</option>
        </select>
        <select class="border px-4 py-2 rounded-md">
          <option>Availability</option>
        </select>
        <select class="border px-4 py-2 rounded-md">
          <option>Price limit</option>
        </select>
        <select class="border px-4 py-2 rounded-md">
          <option>Location</option>
        </select>
        <select class="border px-4 py-2 rounded-md">
          <option>Radius</option>
        </select>
        <button
          class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600 transition col-span-1 md:col-span-1">
          Search
        </button>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section class="px-6 pb-20">
    <div id="courses-container"
      class="max-w-5xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 text-center text-sm">
      <!-- Cards dos cursos vÃ£o ser inseridos aqui via JS -->
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>


  <!-- Scripts -->
  <script type="module" src="/JS/init.js"></script>
  <script type="module" src="/JS/script.js"></script>

</body>


</html>

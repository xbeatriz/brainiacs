<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Brainiacs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-[#FBF9F5] pt-16 text-gray-800">
  <div id="navbarAdmin"></div>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Welcome -->
    <section class="mb-8" id="welcome-section">
    </section>

    <!-- Summary Cards -->
    <section class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10" id="summary-cards">

    </section>

    <!-- Data Sections -->
    <section class="grid lg:grid-cols-2 gap-8" id="data-sections">

    </section>

    <!-- Recent Searches -->
    <section class="bg-white rounded-xl shadow p-6 my-10" id="recent-searches">

    </section>
  </main>

  <!-- Modal de Users -->
  <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-1/3">
      <h2 class="text-lg font-semibold mb-4">Editar Usuário</h2>
      <form id="userForm">

        <input type="hidden" id="originalUsername" />

        <label for="userName" class="block mb-2">Nome:</label>
        <input type="text" id="userName" class="border rounded w-full p-2 mb-4" required />

        <label for="userEmail" class="block mb-2">Username:</label>
        <input type="text" id="userEmail" class="border rounded w-full p-2 mb-4" required />

        <label for="userPassword" class="block mb-2">Password:</label>
        <input type="text" id="userPassword" class="border rounded w-full p-2 mb-4" required />

        <label for="userRole" class="block mb-2">Role:</label>
        <select id="userRole" class="border rounded w-full p-2 mb-4">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <div class="flex justify-between mt-4">
          <button type="submit" class="bg-blue-500 text-white rounded p-2">Salvar</button>
          <button type="button" id="deleteUser" class="bg-red-500 text-white rounded p-2">Eliminar</button>
          <button type="button" id="closeModal" class="bg-gray-500 text-white rounded p-2">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Tutores -->
  <div id="tutorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-1/3">
      <h2 class="text-lg font-semibold mb-4">Editar Tutor</h2>
      <form id="tutorForm">

        <input type="hidden" id="originalTutorId" />

        <label for="tutorName" class="block mb-2">Nome:</label>
        <input type="text" id="tutorName" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorGrade" class="block mb-2">Ano:</label>
        <input type="text" id="tutorGrade" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorAvailability" class="block mb-2">Disponibilidade:</label>
        <input type="text" id="tutorAvailability" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorPrice" class="block mb-2">Preço (€):</label>
        <input type="number" id="tutorPrice" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorMode" class="block mb-2">Modo (online/nearby):</label>
        <input type="text" id="tutorMode" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorSubject" class="block mb-2">Disciplina:</label>
        <input type="text" id="tutorSubject" class="border rounded w-full p-2 mb-4" required />

        <label for="tutorPhoto" class="block mb-2">URL da Foto:</label>
        <input type="text" id="tutorPhoto" class="border rounded w-full p-2 mb-4" />

        <label for="tutorDesc" class="block mb-2">Descrição:</label>
        <textarea id="tutorDesc" class="border rounded w-full p-2 mb-4"></textarea>

        <label for="tutorEmail" class="block mb-2">Email:</label>
        <input type="email" id="tutorEmail" class="border rounded w-full p-2 mb-4" required />

        <div class="flex justify-between mt-4">
          <button type="submit" class="bg-blue-500 text-white rounded p-2">Salvar</button>
          <button type="button" id="deleteTutor" class="bg-red-500 text-white rounded p-2">Eliminar</button>
          <button type="button" id="closeTutorModal" class="bg-gray-500 text-white rounded p-2">Fechar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal -->


  <script type="module" src="/JS/views/NavbarAdminView.js"></script>
  <script type="module" src="/JS/views/adminDash.js"></script>
</body>

</html>

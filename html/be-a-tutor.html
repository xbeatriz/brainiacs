<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Be a Tutor | Brainiacs</title>
      <link rel="stylesheet" href="/CSS/lib/tailwind.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Eclonica&family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet" />



</head>

<body class="bg-[#FBF9F5] text-gray-800 min-h-screen">
      <!-- Navbar container -->
      <div id="navbar"></div>

      <!-- Main Content -->
      <section
            class="pt-24 flex flex-col lg:flex-row justify-between items-center px-6 md:px-20 py-16 gap-10 max-w-7xl mx-auto">
            <!-- Left Text -->
            <div class="lg:w-1/2 text-center lg:text-left">
                  <h1 class=" text-4xl md:text-5xl  font-bold leading-tight mb-6">
                        Be a tutor.<br />
                        Share Your Knowledge.<br />
                        Empower Students.
                  </h1>
                  <p class="text-gray-600 text-base">Grow as a Certified Brainiacs Tutor.</p>
            </div>

            <!-- Right Form -->
            <div class="lg:w-1/3 w-full bg-white shadow rounded-xl px-6 py-8">

                  <img src="/media/img/logo.svg" class="h-4 mb-4" alt="Brainiacs Logo">
                  <h2 class="text-xl font-bold text-gray-700 mb-6">Register</h2>

                  <form class="flex flex-col gap-4">
                        <input type="email" autocomplete="email" placeholder="Email"
                              class="border border-gray-300 rounded px-4 py-2 outline-none focus:ring-2 focus:ring-orange-400" />
                        <input type="password" autocomplete="current-password" placeholder="Password"
                              class="border border-gray-300 rounded px-4 py-2 outline-none focus:ring-2 focus:ring-orange-400" />
                        <button type="submit"
                              class="bg-orange-500 text-white py-2 rounded-full hover:bg-orange-600 transition">Register</button>
                  </form>

                  <p class="text-sm text-gray-600 mt-4 text-center">
                        Already have an account?
                        <a class="text-orange-500 font-medium" id="login">Log In</a>
                  </p>
            </div>
      </section>

      <!-- Footer -->
      <div id="footer"></div>

      <!-- Scripts -->
      <script type="module" src="/JS/init.js"></script>
      <script type="module" src="/JS/script.js"></script>
</body>

</html>

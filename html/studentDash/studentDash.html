<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Brainiacs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#FBF9F5] pt-16">
  <div id="body">
    <!-- Navbar placeholder -->
    <div id="navbarDashBoard"></div>
    <main class="max-w-screen-xl mx-auto px-6 py-8 flex-grow">
      <!-- Saudação -->
      <section class="mb-8" id="greeting-section">

      </section>

      <!-- Cards -->
      <section id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg p-6 max-w-md w-full relative">
    <h2 class="text-xl font-semibold mb-4">Agendar explicação com o tutor</h2>
    <form id="contactForm" class="space-y-4">
      <label>
        Data:
        <input type="date" name="date" required class="border p-2 rounded w-full" />
      </label>
      <label>
        Horário:
        <input type="time" name="time" required class="border p-2 rounded w-full" />
      </label>
      <label>
        Mensagem:
        <textarea name="message" rows="3" class="border p-2 rounded w-full" placeholder="Sua mensagem"></textarea>
      </label>
      <div class="flex justify-end gap-3">
        <button type="button" id="btnCloseModal" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancelar</button>
        <button type="submit" class="px-4 py-2 rounded bg-orange-500 text-white hover:bg-orange-600">Enviar</button>
      </div>
    </form>
  </div>
</div>
  </div>
  <script type="module" src="/JS/views/NavbarStudentView.js"></script>
  <script type="module" src="/JS/views/stdDash.js"></script>
</body>

</html>

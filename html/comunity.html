<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Community | Brainiacs</title>
        <link rel="stylesheet" href="/CSS/lib/tailwind.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Eclonica&family=Inter:wght@400;600;700&display=swap"
                rel="stylesheet" />
        <style>
                .font-eclonica {
                        font-family: 'Eclonica', sans-serif;
                }
        </style>
</head>

<body class="bg-[#FBF9F5] text-gray-800 min-h-screen">
        <!-- Navbar -->
        <div id="navbar"></div>

        <!-- Hero + Search Filters -->
        <section class="text-center py-20 px-6">
                <h1 class="text-4xl md:text-5xl font-eclonica font-bold leading-tight mb-4">
                        Stronger Connections<br>Smarter Learning
                </h1>
                <p class="text-gray-500 mb-10">Powered by Brainiacs</p>

                <!-- Filtro -->
                <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4 bg-white p-4 rounded-2xl shadow">
                        <input type="text" placeholder="Community name"
                                class="border border-gray-300 rounded px-4 py-2 text-sm focus:ring-2 focus:ring-orange-400" />
                        <input type="text" placeholder="Location"
                                class="border border-gray-300 rounded px-4 py-2 text-sm focus:ring-2 focus:ring-orange-400" />
                        <select
                                class="border border-gray-300 rounded px-4 py-2 text-sm focus:ring-2 focus:ring-orange-400">
                                <option>Subjects</option>
                                <option>Math</option>
                                <option>Programming</option>
                                <option>Finance</option>
                        </select>
                        <button
                                class="bg-orange-500 text-white rounded-full px-4 py-2 hover:bg-orange-600 transition">Search</button>
                </div>
        </section>

        <!-- Community Groups -->
        <section class="px-6 pb-20">
                <div id="community-container"
                        class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- JS will populate cards here -->
                </div>
        </section>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Scripts -->
        <script type="module" src="/JS/script.js"></script>
        <script type="module" src="/JS/init.js"></script>

</body>

</html>

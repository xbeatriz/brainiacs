<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Dashboard Student Community
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Montserrat:wght@700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#f9f6f0] min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto border-4 border-[#b3afa5] rounded-2xl p-2 md:p-6 bg-[#f9f6f0]">
   <div class="bg-white rounded-xl shadow-sm flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-2">
     <svg class="h-6 w-6 text-black" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 6v6l4 2" stroke-linecap="round" stroke-linejoin="round">
      </path>
      <path d="M9.75 3a6.75 6.75 0 00-6.75 6.75v4.5A6.75 6.75 0 009.75 21h4.5a6.75 6.75 0 006.75-6.75v-4.5A6.75 6.75 0 0014.25 3h-4.5z" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
     <span class="font-montserrat font-extrabold text-lg select-none">
      Brainiacs
     </span>
     <span class="text-[10px] text-gray-600 select-none">
      Student
     </span>
    </div>
    <nav class="hidden md:flex space-x-8 text-gray-600 text-sm font-medium">
     <a class="hover:text-gray-900" href="#">
      My Sessions
     </a>
     <a class="hover:text-gray-900" href="#">
      Community
     </a>
     <a class="text-[#f75a00] font-semibold hover:text-[#f75a00]" href="#">
      Progress
     </a>
    </nav>
    <div class="flex items-center space-x-3 cursor-pointer select-none">
     <div class="w-8 h-8 rounded-full bg-[#f75a00] text-white font-semibold flex items-center justify-center">
      A
     </div>
     <svg class="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </div>
   </div>
   <main class="mt-6 grid grid-cols-1 md:grid-cols-12 gap-6">
    <!-- Left panel -->
    <section class="md:col-span-5 bg-white rounded-xl p-6 flex flex-col items-center space-y-4">
     <img alt="Portrait photo of a young woman with dark hair wearing a denim jacket" class="rounded-full w-20 h-20 object-cover" height="80" src="https://storage.googleapis.com/a1aa/image/c06bf2c7-6889-4a93-333a-07dc146c9786.jpg" width="80"/>
     <div class="text-center">
      <h2 class="font-semibold text-black text-base">
       Ines Rodrigues
      </h2>
      <p class="text-gray-400 text-sm select-none">
       Member Since 2020
      </p>
     </div>
     <div class="w-full flex space-x-4 mt-2">
      <div class="flex-1 bg-[#f0f0f0] rounded-lg p-4 text-center select-none">
       <p class="text-xs text-gray-600 mb-1">
        Points
       </p>
       <p class="font-semibold text-lg text-gray-600">
        2030
       </p>
      </div>
      <div class="flex-1 bg-[#f0f0f0] rounded-lg p-4 text-center select-none">
       <p class="text-xs text-gray-600 mb-1">
        Points
       </p>
       <p class="font-semibold text-lg text-gray-600">
        2030
       </p>
      </div>
     </div>
     <h3 class="self-start font-semibold text-black text-lg mt-6 select-none">
      Achivements
     </h3>
     <div class="grid grid-cols-3 gap-4 w-full">
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Trophy emoji icon representing achievement" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7d6232f2-dd8c-4963-1120-375249628ed2.jpg" width="40"/>
      </div>
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Open book emoji icon representing learning" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/540028a7-d1a8-4e7e-2058-eae5e1170e88.jpg" width="40"/>
      </div>
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Brain emoji icon representing knowledge" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/8ec6c95e-c349-43de-53f5-e89cfb82942c.jpg" width="40"/>
      </div>
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Trophy emoji icon representing achievement" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7d6232f2-dd8c-4963-1120-375249628ed2.jpg" width="40"/>
      </div>
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Open book emoji icon representing learning" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/540028a7-d1a8-4e7e-2058-eae5e1170e88.jpg" width="40"/>
      </div>
      <div class="bg-[#f0f0f0] rounded-lg p-4 flex items-center justify-center">
       <img alt="Brain emoji icon representing knowledge" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/8ec6c95e-c349-43de-53f5-e89cfb82942c.jpg" width="40"/>
      </div>
     </div>
    </section>
    <!-- Right panel -->
    <section class="md:col-span-7 flex flex-col space-y-6">
     <div class="flex space-x-4">
      <div class="flex items-center space-x-4 bg-white rounded-xl p-4 w-1/2 select-none">
       <div class="bg-[#f0f0f0] rounded-lg p-3 flex items-center justify-center">
        <img alt="Trophy emoji icon representing achievement" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7d6232f2-dd8c-4963-1120-375249628ed2.jpg" width="40"/>
       </div>
       <div>
        <p class="font-bold text-2xl text-gray-600">
         2030
        </p>
        <p class="text-xs text-black">
         Challanges done!
        </p>
       </div>
      </div>
      <div class="flex items-center space-x-4 bg-white rounded-xl p-4 w-1/2 select-none">
       <div class="bg-[#f0f0f0] rounded-lg p-3 flex items-center justify-center">
        <img alt="Trophy emoji icon representing achievement" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7d6232f2-dd8c-4963-1120-375249628ed2.jpg" width="40"/>
       </div>
       <div>
        <p class="font-bold text-2xl text-gray-600">
         2030
        </p>
        <p class="text-xs text-black">
         Challanges done!
        </p>
       </div>
      </div>
     </div>
     <h3 class="font-semibold text-black text-lg select-none">
      Progress
     </h3>
     <div class="bg-white rounded-xl p-6 flex items-center space-x-6 select-none">
      <div class="w-28 h-28 relative">
       <svg aria-label="Progress donut chart" class="w-28 h-28" viewbox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
        <circle class="text-[#e6f0ff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-width="5">
        </circle>
        <circle class="text-[#7f7aff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="73, 100" stroke-linecap="round" stroke-width="5" transform="rotate(-90 18 18)">
        </circle>
        <circle class="text-[#5ac0ff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="20, 100" stroke-linecap="round" stroke-width="5" transform="rotate(17 18 18)">
        </circle>
        <circle class="text-[#ffc34d]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="15, 100" stroke-linecap="round" stroke-width="5" transform="rotate(90 18 18)">
        </circle>
       </svg>
       <div class="absolute inset-0 flex items-center justify-center font-semibold text-gray-700">
        73%
       </div>
      </div>
      <div>
       <p class="text-xs text-gray-400 select-text">
        class
       </p>
       <p class="font-semibold text-black select-text">
        Developer Beginner
       </p>
       <p class="text-xs text-gray-400 select-text mt-2">
        Total courses
       </p>
       <p class="font-semibold text-black select-text">
        30/45
       </p>
      </div>
     </div>
     <div class="bg-white rounded-xl p-6 flex items-center space-x-6 select-none">
      <div class="w-28 h-28 relative">
       <svg aria-label="Progress donut chart" class="w-28 h-28" viewbox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
        <circle class="text-[#e6f0ff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-width="5">
        </circle>
        <circle class="text-[#7f7aff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="73, 100" stroke-linecap="round" stroke-width="5" transform="rotate(-90 18 18)">
        </circle>
        <circle class="text-[#5ac0ff]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="20, 100" stroke-linecap="round" stroke-width="5" transform="rotate(17 18 18)">
        </circle>
        <circle class="text-[#ffc34d]" cx="18" cy="18" fill="transparent" r="16" stroke="currentColor" stroke-dasharray="15, 100" stroke-linecap="round" stroke-width="5" transform="rotate(90 18 18)">
        </circle>
       </svg>
       <div class="absolute inset-0 flex items-center justify-center font-semibold text-gray-700">
        73%
       </div>
      </div>
      <div>
       <p class="text-xs text-gray-400 select-text">
        class
       </p>
       <p class="font-semibold text-black select-text">
        Developer Beginner
       </p>
       <p class="text-xs text-gray-400 select-text mt-2">
        Total courses
       </p>
       <p class="font-semibold text-black select-text">
        30/45
       </p>
      </div>
     </div>
    </section>
   </main>
  </div>
 </body>
</html>

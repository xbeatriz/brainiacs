<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Brainiacs</title>
    <link rel="stylesheet" href="/CSS/lib/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Eclonica&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-[#FBF9F5] text-gray-800 min-h-screen flex flex-col justify-between">

    <div class="px-4 py-4">
        <a href="/index.html" class="text-sm text-gray-500 underline hover:text-orange-500">← Back to homepage</a>
    </div>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="lg:w-1/3 w-full bg-white shadow rounded-xl px-6 py-8">
            <a href="/index.html">
                <img src="/media/img/logo.svg" class="h-4 mb-4" alt="Brainiacs Logo">
            </a>
            <h2 class="text-xl font-bold text-gray-700 mb-6">Register</h2>

            <form class="flex flex-col gap-4">
                <input type="text" autocomplete="username" placeholder="Username"
                    class="border border-gray-300 rounded px-4 py-2 outline-none focus:ring-2 focus:ring-orange-400" />
                <input type="email" autocomplete="email" placeholder="Email"
                    class="border border-gray-300 rounded px-4 py-2 outline-none focus:ring-2 focus:ring-orange-400" />
                <input type="password" autocomplete="new-password" placeholder="Password"
                    class="border border-gray-300 rounded px-4 py-2 outline-none focus:ring-2 focus:ring-orange-400" />
                <button type="submit"
                    class="bg-orange-500 text-white py-2 rounded-full hover:bg-orange-600 transition">Register</button>
            </form>

            <p class="text-sm text-gray-600 mt-4 text-center">
                Already have an account?
                <a href="/html/login.html" class="text-orange-500 font-medium">Log In</a>
            </p>
        </div>
    </main>

</body>

</html>

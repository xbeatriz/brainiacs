<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Brainiacs</title>
  <link rel="icon" href="media/icon/icon_brain.svg" type="image/png" />
  <link rel="stylesheet" href="/CSS/lib/tailwind.css" />
  <link rel="stylesheet" href="/CSS/minecss.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#FBF9F5] text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <div id="navbar"></div>


  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="text-center max-w-md">
      <h1 class="text-7xl font-extrabold text-orange-500 mb-4">404</h1>
      <h2 class="text-2xl font-semibold mb-2">Oops! Page not found.</h2>
      <p class="text-gray-500 mb-6">The page you're looking for doesn't exist or has been moved.</p>
      <a href="/index.html"
        class="inline-block bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full transition">
        Go to Homepage
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Modals -->
  <!-- LOGIN MODAL -->
  <div id="mdlLogin" class="fixed inset-0 z-30 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form id="frmLogin" class="space-y-4">
        <input type="text" id="txtUsername" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="txtPassword" placeholder="Password" class="w-full border p-2 rounded" required />
        <div id="msgLogin" class="text-sm"></div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600">Login</button>
          <button type="button" class="btnCloseModal text-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div id="mdlRegister" class="fixed inset-0 z-30 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <form id="frmRegister" class="space-y-4">
        <input type="text" id="txtUsernameRegister" placeholder="Username" class="w-full border p-2 rounded" required />
        <input type="password" id="txtPasswordRegister" placeholder="Password" class="w-full border p-2 rounded"
          required />
        <input type="password" id="txtPasswordRegister2" placeholder="Confirm Password"
          class="w-full border p-2 rounded" required />
        <div id="msgRegister" class="text-sm"></div>
        <div class="flex justify-end space-x-4">
         <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600">Login</button>
          <button type="button" class="btnCloseModal text-gray-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Modal -->
  <!-- Scripts -->
  <script type="module" src="/JS/init.js"></script>
  <script type="module" src="/JS/script.js"></script>

</body>

</html>
